<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href='/webjars/bootstrap/4.3.1/css/bootstrap.min.css'>
    <script src='/webjars/jquery/3.4.1/jquery.slim.min.js'></script>
    <script src='/webjars/popper.js/1.14.7/umd/popper.min.js'></script>
    <script src='/webjars/bootstrap/4.3.1/js/bootstrap.min.js'></script>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container mt-lg-5">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <h2>Log in</h2>
    <div th:if="${param.error}">
        Invalid email or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username-cid">Email</label>
            <input type="text" class="form-control c-username" name="username" id="username-cid" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password-cid">Password</label>
            <input type="password" class="form-control" name="password" id="password-cid" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>
</div>
</div>
</body>
</html>
